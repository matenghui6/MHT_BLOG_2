<!--标签云-->
<div class="card border-0 rounded-0 px-3 mb-2 mb-md-3" id="tag-card">
    <div class="card-header bg-white px-0">
        <strong><i class="fa fa-tags mr-2 f-17"></i>Tags</strong>
    </div>
    <div class="card-body px-0 py-3">
        <div class="tag-cloud">

            {% for tags in all_tags %}
                <a class="tags f-16" href="{% url "post_list_by_tag" tags.slug %}" role="button"
                   title="查看当前分类下更多文章">
                    {{ tags.name }}
                </a>

            {% endfor %}
        </div>
    </div>
</div>
